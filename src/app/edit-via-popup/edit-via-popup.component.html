
<script src="../add-form/add-form.component.spec.ts"></script>

<div style="padding: 30px">
  <button mat-icon-button [mat-dialog-close]="true">
<!--    <mat-icon class="close-icon btn-close" color="warn"></mat-icon>-->
<!--    <i class="fa fa-window-close" aria-hidden="true"></i>-->
        <img src="assets/crose.png">
  </button>
  <h1>Create Admin Post Api</h1>

  <form [formGroup]="adminForm" (ngSubmit)="updateDetails()">

    <div class="form-group">
      <label>First Name: </label>
      <input type="text" class="form-control"   Placeholder="First Name" formControlName="firstname">
    </div>
    <br>

    <div class="form-group">
      <label>Last Name: </label>
      <input id="last-name" class="form-control"  type="text" Placeholder="Last Name" formControlName="lastname">
    </div>
    <br>

    <div class="form-group">
      <label>Last Name: </label>
      <input id="email" type="email"  class="form-control"  Placeholder="Email" formControlName="email">
    </div>
    <br>
    <div class="form-group">
      <label>Last Name: </label>
      <input id="phone" type="phone"  class="form-control"  Placeholder="phone" formControlName="phone">
    </div>
    <br>
    <button mat-dialog-close type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
